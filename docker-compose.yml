# docker-compose.yml

version: "3"
services:
  app:
    build: ./expt
    container_name: expt_node
    hostname: exptnode
    depends_on:
      - postgres
    ports:
      - "3030:3030"
  postgres:
    image: postgres:13
    container_name: expt_db
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=expt
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=root
    ports:
      - "5432:5432"
  nginx:
    image: nginx:latest
    container_name: expt_nginx
    hostname: expt
    build: ./exptng
    ports:
      - "80:80"
volumes:
  pgdata:
